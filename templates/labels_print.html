<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stampa etichette</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f5f7;
      color: #111827;
    }
    .page {
      min-height: 100vh;
      padding: 24px;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .page-header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .btn {
      border: 1px solid #d1d5db;
      border-radius: 999px;
      padding: 8px 16px;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
    .labels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .label-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 12px;
      align-items: center;
      justify-items: center;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
    }
    .label-card h2 {
      margin: 0;
      font-size: 16px;
      text-align: center;
    }
    .label-card .sku {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      color: #6b7280;
    }
    .label-card img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fff;
      padding: 6px;
    }
    @media print {
      body {
        background: #ffffff;
      }
      .page {
        padding: 0;
      }
      .page-header {
        display: none;
      }
      .label-card {
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
      }
      .labels-grid {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Stampa etichette selezionate</h1>
      <button class="btn" type="button" onclick="window.print()">Stampa</button>
    </header>

    <section class="labels-grid">
      {% for label in labels %}
        <article class="label-card">
          <h2>{{ label.name }}</h2>
          <div class="sku">SKU: {{ label.sku }}</div>
          <img src="{{ label.label_url }}" alt="Barcode {{ label.sku }}" />
        </article>
      {% endfor %}
    </section>
  </main>
  <script>
    window.addEventListener("load", () => {
      window.print();
    });
  </script>
</body>
</html>
