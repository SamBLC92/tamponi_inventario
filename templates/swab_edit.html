{% extends "base.html" %}
{% block content %}
  <div class="card mx-auto" style="max-width:720px;">
    <div class="card-body">
      <h1 class="h4 mb-2">Modifica tampone</h1>
      <p class="text-secondary">Aggiorna Nome e SKU.</p>

      <form method="post">
        <div class="row g-3 mt-1">
          <div class="col-12 col-md-6">
            <label class="form-label text-secondary small">Nome tampone</label>
            <input name="name" class="form-control" value="{{ swab['name'] }}" required />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label text-secondary small">SKU</label>
            <input name="sku" class="form-control" value="{{ swab['sku'] }}" required />
          </div>
        </div>

        <div class="mt-3 d-flex gap-2 flex-wrap">
          <button type="submit" class="btn btn-primary">Salva</button>
          <a href="{{ url_for('swabs') }}" class="btn btn-outline-light">Annulla</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
