{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h1>Impostazioni</h1>
    <p class="muted">Aggiorna la soglia globale di avviso per i tamponi in uso.</p>

    <form method="post" style="margin-top:12px;">
      <label class="muted small" for="global-max-days">Soglia globale (giorni)</label>
      <input
        id="global-max-days"
        name="global_max_days"
        type="number"
        min="1"
        step="1"
        value="{{ global_max_days }}"
        required
      />
      <div style="margin-top:12px;">
        <button type="submit">Salva impostazioni</button>
      </div>
    </form>
  </div>
{% endblock %}
