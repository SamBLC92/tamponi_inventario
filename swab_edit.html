{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:720px; margin:0 auto;">
    <h1>Modifica tampone</h1>
    <p class="muted">Aggiorna Nome e SKU.</p>

    <form method="post" autocomplete="off">
      <div class="row cols-2" style="margin-top:10px;">
        <div>
          <label class="muted small">Nome tampone</label>
          <input name="name" value="{{ swab['name'] }}" required />
        </div>
        <div>
          <label class="muted small">SKU</label>
          <input name="sku" value="{{ swab['sku'] }}" required />
        </div>
      </div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button type="submit">Salva</button>
        <a href="{{ url_for('swabs') }}"><span class="pill ok">Annulla</span></a>
      </div>
    </form>
  </div>
{% endblock %}
