<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stampa etichetta {{ sku }}</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f5f7;
      color: #111827;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .label {
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 16px;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
    }
    .label h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-align: center;
    }
    .label .sku {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      color: #6b7280;
    }
    .label img {
      max-width: 360px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fff;
      padding: 8px;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .btn {
      border: 1px solid #d1d5db;
      border-radius: 999px;
      padding: 8px 16px;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
    @media print {
      body {
        background: #ffffff;
      }
      .page {
        padding: 0;
      }
      .label {
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
        gap: 8px;
      }
      .actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="label">
      <h1>{{ swab_name }}</h1>
      <div class="sku">SKU: {{ sku }}</div>
      <img src="{{ label_url }}" alt="Barcode {{ sku }}" />
      <div class="actions">
        <button class="btn" type="button" onclick="window.print()">Stampa</button>
      </div>
    </section>
  </main>
  <script>
    window.addEventListener("load", () => {
      window.print();
    });
  </script>
</body>
</html>
